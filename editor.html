<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./scss/editor.css">
	<link rel="stylesheet" href="./modules/bootstrap/bootstrap.min.css">    
	<link rel="shortcut icon" href="./favicon-editor.ico" type="image/x-icon">
	<title>MikiDani - RayEngine Editor</title>
</head>
<body class="bg-dark p-0 m-0 overflow-hidden">
	<div class="container-fluid h-100 p-0 m-0">
		<input type="hidden" name="mapdata" value="loremdata">
		<div class="row h-75 p-0 m-0">
			<div class="col-lg-8 p-3 m-0 map-container">
			</div>
			<div class="col-lg-4 p-0 m-0 tools-container">
				<div class="row tools-title m-3">
					<div class="d-flex justify-content-between align-items-center mt-2">
						<button type="button" id="load-button" class="btn btn-sm btn-minw1 btn-primary" style="display:none;">Load</button>
						<button type="button" id="save-button" class="btn btn-sm btn-minw1 btn-danger" data-size="big">Save</button>
						<button type="button" id="options-button" class="btn btn-sm btn-minw1 btn-primary" data-size="big">Options</button>
					</div>
					<div id="map-selector" class="d-flex justify-content-between align-items-center my-2">
						<!-- javascript generated -->
					</div>
					<div class="px-3 py-0">
						<input type="text" name="filename" value="map2" placeholder="filename.json" class="form-control my-3" style="display:none;">
						<div id="filename-message" style="display: none;" class="mb-3"></div>
					</div>
				</div>

				<div class="mx-3 my-0 d-flex justify-content-between align-items-center">
					<button id="map-icon-size-button" class="btn btn-sm btn-minw1 btn-primary" data-size="big">Small Icons</button>
					<button id="fill-border-button" class="btn btn-sm btn-minw1 btn-primary" data-size="big">Fill Border</button>
					<button id="delete-all-button" class="btn btn-sm btn-minw1 btn-primary" data-size="big">Delete All</button>
					<button id="x2" class="btn btn-sm btn-minw1 btn-primary" data-size="big">x2</button>
				</div>
				<div id="textures-selected" class="row p-3 m-0">
					<!-- javascript generated -->
				</div>
				<div id="textures-list" class="row p-0 m-0 mb-0 mx-3">
					<!-- javascript generated -->
				</div>
				<div class="row tools-title m-3 p-3 pt-0 text-center">
					<h4>SHADOW</h4>
					<div class="d-flex justify-content-between align-items-center">
						<span>- Dark</span>
						<span>160 Basic</span>
						<span>200 Normal</span>
						<span>+ Light</span>
					</div>
					<input id="shadow-input" type="range" min="100" max="600" step="10" value="160">
					<span id="shadow-input-value">160</span>
				</div>
			</div>
		</div>
	</div>
	<script src="./modules/jquery/jquery.min.js" defer></script>
	<script src="./modules/bootstrap/bootstrap.bundle.min.js" defer></script>
	<script type="module" src="./js/editor.js" defer></script>
</body>
</html>
