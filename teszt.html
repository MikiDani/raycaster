<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mouse Move Effect</title>
<style>
    #box {
        width: 100px;
        height: 100px;
        background-color: blue;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
</head>
<body>

<div id="box"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
    var centerX = $(window).width() / 2;
    var centerY = $(window).height() / 2;

    // Hozz létre egy div-et, amelyet az egér helyett használunk
    var fakeCursor = $('<div>').css({
        position: 'absolute',
        width: '10px',
        height: '10px',
        background: 'red',
        borderRadius: '50%',
        zIndex: '9999'
    }).appendTo('body');

    // Állítsd az egér helyzetét a képernyő közepére
    $(document).on('mousemove', function() {
        fakeCursor.css({
            left: centerX + 'px',
            top: centerY + 'px'
        });
    });

    // Rejtsd el az eredeti egérkurzort
    $('body').css('cursor', 'pointer');
});
</script>

</body>
</html>
